<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="don.css">
    <title>NGO Volunteer Database</title>
</head>

<body>
    <h2>NGO Donation Form</h2>
    <div class="container">
        <form id="volunteerForm" method="POST" onsubmit="submitForm(); return false;">
            <!--- <label for="name">Username:</label>
            <input type="text" id="username" name="username" required>       -->

            <label for="Donation">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="preferredNgo">NGO ID:</label>
            <input type="text" id="ngo_id" name="ngo_id" required>

            <button type="submit" id="submitBtn" disabled>Submit</button>

            <button type="button" onclick="displayNGOs()">Show NGOs</button>
            <button type="button" onclick="displayBranchIds()" id="branchButton" disabled>Show Branch IDs</button>
            <p id="ngoDetails"></p>
            <input type="text" id="branchId" name="branchId" placeholder="Enter Branch ID" disabled>
            <p id="branchCity"></p>

            <div id="errorMessage" style="display: none; color: red;">Please fill in all fields.</div>
            <div id="successMessage" style="display: none; color: green;">Form submitted successfully!</div>
        </form>
    </div>

    <script src="don.js"></script>
</body>

</html>
